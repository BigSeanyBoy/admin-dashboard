<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="header">
    <form action="#" class="search">
      <label for="search-bar" class="search-icon">
        <img src="placeholder-image.jpeg" alt="search-icon" />
      </label>
      <input type="text" name="search-bar" class="search-bar">
    </form>
    <div class="profile-nav">
      <input type="image" class="notifications" src="placeholder-image.jpeg">
      <a href="#" class="profile-picture">
        <img src="placeholder-image.jpeg" alt="profile button">
      </a>
      <div class="account-owner">
        Morgan Oakley
      </div>
    </div>
    <div class="welcome-message">
      <div class="greeting-image">
        <img src="placeholder-image.jpeg" alt="greeting image">
      </div>
      <div class="greeting">
        <p>Hi there,</p>
        <p>Morgan Oakley (@morgan)</p>
      </div>
    </div>
    <div class="post-buttons">
      <button class="new">New</button>
      <button class="upload">Upload</button>
      <button class="share">Share</button>
    </div>
  </div>
  <div class="sidebar">

  </div>
  <div class="main-content">

  </div>
</body>
</html>
